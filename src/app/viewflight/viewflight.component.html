<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

         
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Flight Name</th>
        <th scope="col">Origin</th>
        <th scope="col">Destination</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of viewData">
       

        <td>{{i.id}}</td>
        <td>{{i.flightname}}</td>
        <td>{{i.origin}}</td>
        <td>{{i.destination}}</td>
       

      </tr>
     
    </tbody>
  </table>

        </div>
    </div>
</div>
